<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лабораторная 10 - Модульность в JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Интерактивный калькулятор</h1>
        <p>Введите числа через запятую:</p>
        <input type="text" id="numbersInput" placeholder="Например: 5, 10, 15, 20">
        <button id="calcBtn">Вычислить среднее</button>

        <div class="result">
            <h2>Результат:</h2>
            <div id="outputValue">–</div>
            <canvas id="chartCanvas" width="400" height="150"></canvas>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
